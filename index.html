<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My simple calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="calculator">
    <div class="calculator__display">0</div>
    <div class="calculator__keys">
      <button class="key--operator" data-action="add">+</button>
      <button class="key--operator" data-action="subtract">-</button>
      <button class="key--operator" data-action="multiply">&times;</button>
      <button class="key--operator" data-action="divide">รท</button>
      <button class="key--operator" data-action="percent">%</button>
      <button class="key--operator" data-action="plus-minus">+/-</button>
      <button class="key--operator" data-action="square"><var>x<sup>2</sup></var></button>
      <button class="key--operator" data-action="exponent"><var>y<sup>x</sup></var></button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>
      <button data-action="decimal">.</button>
      <button data-action="clear">AC</button>
      <button class="key--equal" data-action="calculate">=</button>
    </div>
</div>
</body>
<script>
  const calculator = document.querySelector('.calculator')
  const keys = calculator.querySelector('.calculator__keys')

    keys.addEventListener('click', e => {
      if (e.target.matches('button')) {
        const key = e.target
        //Use data-action to determine the type of key that was pressed
        const action = key.dataset.action
        //If the key has no data-action attribute then it is a number
        if (!action) {
          console.log('number key!')
        }
        //If th key has a data-action attribute  then it is either a of the available operators
        if (action === 'add' || action === 'subtract' || action === 'multiply' ||action === 'divide') {
          console.log('operator key!')
        }
        //If the data-action is decimal, then the user pressed the decimal key
        if (action === 'decimal') {
          console.log('decimal key!')
        }
        //If the data-action is clear, the user pressed the clear key
        if (action === 'clear') {
          console.log('clear key!')
        }
        //If the data-action is calculate, the user pressed the calculate key
        if (action === 'calculate') {
          console.log('equal key!')
        }

        if (action === 'percent') {
          console.log('percent key!')
        }

        if (action === 'plus-minus') {
          console.log('plus-minus key!')
        }

        if (action === 'square') {
          console.log('squared key!')
        }

        if (action === 'exponent') {
          console.log('exponent key!')
        }
      }
    })
</script>
